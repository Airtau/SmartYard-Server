              url: 'http://{HOST.CONN}'
              follow_redirects: 'NO'
              retrieve_mode: HEADERS
              status_codes: '200'
  triggers:
    - uuid: 6766c7b99c574a53915947974d76e7d6
      expression: 'last(/Cameras_simple/web.test.rspcode[Web_simple_availability,Web availability])<>200'
      name: 'Web availability'
