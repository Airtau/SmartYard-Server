    <!-- wait for fully load -->
    <script type="application/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            $.get("config/config.json", c => {
                window.config = c;
                let lang = $.cookie("_lang");
                if (!lang) {
                    lang = window.config.defaultLanguage;
                }
                if (!lang) {
                    lang = "ru";
                }
                $.get("i18n/" + lang + ".json", l => {
                    window.lang = l;
                    initAll();
                }).fail(function() {
                    window.lang = {};
                    initAll();
                });
            }).fail(() => {
                alert("woops can't get config");
            });
        });
    </script>
